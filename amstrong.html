<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let no=parseInt(prompt("enter no:"))
        let sum=0
        let f=no
        // 1^3 + 5^3 + 3^3
        //1+125+27=153
        //1634
        //1^4 + 6^4 +3^4 + 4^4.....
        let len = no.toString().length
    
        do{
            let r=no%10
            no=Math.floor(no/10)
            let n=r**len
            sum=sum + n
        } while(no>0)
        document.write('<br>No is'+f)
        document.write('<br>Sum is '+sum)
        if(f==sum){
            document.writeln('<br>It is armstrong no')
        }
        else{
            document.write('<br>It is not armstrong no')
        }
    </script>
</body>
</html>
