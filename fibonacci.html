<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let n = parseInt(prompt("enter serires no:"))
        let f = 0
        let s = 1
        let i = 1

        do{
            document.write('<br>' + f)
            t = f + s
            f = s
            s = t
            i++   
        }while (i <= n)
    </script>
</body>
</html>
